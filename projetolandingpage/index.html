<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV RADICAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
             
            </a>
            <!-- Utilize a classe ml-auto para alinhar à direita -->
            <div>
                <button class="btn btn-outline-dark">Login</button>
                <button class="btn btn-outline-dark">FAQ</button>
                <button class="btn btn-outline-dark">Suporte</button>
            </div>
        </div>
    </nav>
    <div class="background-container">
        <div class="container">
            
           
            <div class="nomeSobrenome">
                <p class="nomeText">Informe seu nome:</p>
                <div class="mb-3">
                    <label for="nome" class="nome">Primeiro nome:</label>
                    <input type="text" class="nome" id="nome" placeholder="Thiago">
                </div>
                <div class="mb-3">
                    <label for="sNome" class="sNome">Segundo nome:</label>
                    <input type="text" class="sNome" id="sNome" placeholder="Ventura">
                </div>
            </div>
            <div class="genero">
                <p class="generoText">Informe seu gênero:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Homem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">Prefiro não informar</label>
                </div>
            </div>
            <div class="area">
                <p class="areaText">
                    Quais áreas você tem mais interesse em estudar?
                </p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault1">Back-end</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" >
                    <label class="form-check-label" for="flexSwitchCheckDefault2">Front-end</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">Mobile</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4" >
                    <label class="form-check-label" for="flexSwitchCheckDefault4">Game-Dev</label>
                </div>
            </div>
            <div class="qualidades">
                <p class="qualityText">Quais são suas principais qualidades?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Aprendo rápido</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Sociável</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">Líder</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">Gosto de aprender</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                    <label class="form-check-label" for="inlineCheckbox6">Focado</label>
                </div>
            </div>
            <div class="btnEnviar">
                <button class="btn btn-success">ENVIAR</button>
            </div>
        </div>
        <footer class="footer bg-warning">Todos os direitos reservados a  ©DEVRADICAL.LTDA</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
